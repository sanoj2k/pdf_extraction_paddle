<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Files</title>
</head>
<body>
    <h2>Uploaded Files</h2>
    <ul>
        {% for file in files %}
            <li>
                {{ file.file.name }} - 
                <a href="{% url 'extract_text' file.id %}">Extract Text</a>
            </li>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url 'upload_file' %}">Upload Another File</a>
</body>
</html>
